program: training_loop.py
method: bayes
metric:
  name: epoch_accuracy
  goal: maximize
parameters:
  pretraining_learning_rate:
    min: 0.001
    max: 0.1
  pretraining_momentum:
    min: 0.00001
    max: 1.0
  pretraining_batch_size:
    values:
      - 16
      - 32
      - 64
  mul_for_num_of_keys:
    values:
      - 1
      - 2
      - 3
      - 4
  encoder_output_dim:
    values:
      - 512
      - 256
      - 128
  temperature:
    values:
      - 0.01
      - 0.05
      - 0.1
      - 0.2
  pretraining_epochs:
      values:
        - 10
