program: training_loop.py
method: bayes
metric:
  name: epoch_acc
  goal: maximize
parameters:
  learning_rate:
    min: 0.0001
    max: 0.1
  momentum:
    min: 0.00001
    max: 1.0
  batch_size:
    values:
      - 8
      - 16
      - 32
      - 64
      - 128
      - 256
      - 512
  mul_for_num_of_keys:
    values:
      - 1
      - 2
      - 3
      - 4
  encoder_output_dim:

  temperature:
    min: 0.00001
    max: 1.0